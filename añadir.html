<html>
<head>
	<title>añadir</title>
	<meta charset="utf-8" />
	<script>
		function comprueba(){
			document.write("<p>Texto de inicio </p>");
			setTimeout("anadir()",10000);
		}
		function anadir(){
			document.write("<p>soy un texto añadido despues :3</p>");
		}
	</script>
</head>
<body onload="comprueba()">

</body>
