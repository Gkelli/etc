<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>factorial</title>
	<meta charset="utf-8" />
	<script>
		
		var i=1;
		var id;
		
		function comprobar(){				
				var numero=1;
				var aux=i;
				while(aux>0){
					numero*=aux;
					aux--;
				}
				console.log("el factorial de "+i+" es igual a: "+numero);
				i++;
				
			
		}
		
		function para(){
			clearInterval(id);
		}
		function inicia(){
			id=setInterval("comprobar()",1300);
		}
		
		
	</script>
</head>
<body>
	<input type="button" value="Iniciar" onClick="inicia()"> 
	<input type="button" value="Parar" onClick="para()">
</body>
</html>
