<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>redimensionar</title>
	<meta charset="utf-8" />
	<script>
		var ventana;
		var id;
		var num=0;
		
		function redimensionar(){
			ventana=window.open("","","width=200 height=200");
			id=setInterval("redimensionar2()",8000);
		}
	
		function redimensionar2(){
			if(num==4){
				clearInterval(id);
			}else{
				ventana.moveBy(40,60);
				num++;
			}
			
		}
	</script>
</head>
<body>
	<input type="button" value="Crear" onClick="redimensionar()">
</body>
</html>
