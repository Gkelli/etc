<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>redimensionar</title>
	<meta charset="utf-8" />
	<script>
		var ventana;
		var id;
		var contador=0;
		
		function redimensiona(){
			ventana=window.open("","","width=100 height=100");
			id=setInterval("redimensiona2()",11000);
		}
		
		function redimensiona2(){
			if(contador==5){
				clearInterval(id);
			}else{
				ventana.resizeBy(50,50);
				contador++;
			}
		
		}
	</script>
</head>
<body>
	<input type="button" value="Crear" onClick="redimensiona()">
</body>
</html>
