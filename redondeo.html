<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript">
		
		var num = prompt( "introduce un numero para redondearlo");
		
		
		num=parseFloat(num);
		
	
		document.writeln("El numero redondeado es: " + Math.round(num));
		document.writeln("El numero redondeado por exceso es: " + Math.ceil(num));
		document.writeln("El numero redondeado por defecto es: " + Math.floor(num));
		
			
		</script>
		
	</head>

</html>
